<!doctype html>
<html>
    <head>
        <title>2Dand3D</title>
        <meta charset="UTF-8">
        <style type="text/css">
        .title-image{
            transform: translate(-5px,0px) rotate(360deg) scale(0.7,0.8) rotateX(30deg) rotateY(120deg);
            -webkit-transform: translate(-5px,0px) rotate(360deg) scale(0.7,0.8) rotateX(30deg) rotateY(120deg); 
            /*translate使图片在x和y方向上移动，rotate使图片旋转，scale使图片在x和y方向上进行缩放，rotateX和rotateY使图片在3D空间在x和y方向上进行旋转*/
        }
        </style>
    </head>
    <body>
        <img src="pic1.jpg" alt="Pensils" class="title-image">
    </body>                      
</html>
